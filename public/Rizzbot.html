  </head>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">RizzGPT</a>
        <button
          class="navbar-toggler"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <h1>RizzzBot</h1>
    <form id="feedback-form">
      <label for="pickup-line">Enter a pickup line:</label>
      <input type="text" id="pickup-line" name="pickup-line" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
      const form = document.getElementById("feedback-form");
      const result = document.getElementById("result");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const pickupLine = document.getElementById("pickup-line").value;

        fetch("/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pickupLine }),
        })
          .then((res) => res.json())
          .then((data) => {
            const betterOptions = data.betterOptions.join("<br />");
            result.innerHTML = `<h2>Better options:</h2>${betterOptions}`;
          })
          .catch((error) => {
            console.error(error);
            result.innerHTML = "An error occurred. Please try again.";
          });
      });
    </script>
  </body>
